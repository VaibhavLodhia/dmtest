<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Blog Article -->
  <rect x="50" y="40" width="160" height="200" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Article Header -->
  <rect x="50" y="40" width="160" height="30" rx="12" fill="#1f2937"/>
  <text x="130" y="58" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Blog Content</text>
  
  <!-- Article Content -->
  <rect x="60" y="80" width="140" height="8" fill="#3b82f6"/>
  <text x="65" y="87" fill="#1e40af" font-family="Arial, sans-serif" font-size="6" font-weight="bold">10 Ways to Boost Your Digital Presence</text>
  
  <rect x="60" y="95" width="120" height="4" fill="#e5e7eb"/>
  <rect x="60" y="102" width="130" height="4" fill="#e5e7eb"/>
  <rect x="60" y="109" width="110" height="4" fill="#e5e7eb"/>
  <rect x="60" y="116" width="125" height="4" fill="#e5e7eb"/>
  
  <!-- Featured Image -->
  <rect x="60" y="125" width="140" height="60" rx="6" fill="#f3f4f6" stroke="#d1d5db"/>
  <text x="130" y="158" fill="#6b7280" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Featured Image</text>
  
  <!-- More content lines -->
  <rect x="60" y="195" width="125" height="4" fill="#e5e7eb"/>
  <rect x="60" y="202" width="135" height="4" fill="#e5e7eb"/>
  <rect x="60" y="209" width="115" height="4" fill="#e5e7eb"/>
  <rect x="60" y="216" width="140" height="4" fill="#e5e7eb"/>
  
  <!-- Video Content -->
  <g transform="translate(230, 40)">
    <rect x="0" y="0" width="140" height="90" rx="8" fill="#000000"/>
    <circle cx="70" cy="45" r="15" fill="#ffffff" opacity="0.8"/>
    <polygon points="65,35 65,55 80,45" fill="#000000"/>
    <text x="70" y="75" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Product Demo Video</text>
    <rect x="5" y="80" width="130" height="5" fill="#333333"/>
    <rect x="5" y="80" width="65" height="5" fill="#ef4444"/>
    <circle cx="70" cy="82" r="3" fill="#ffffff"/>
  </g>
  
  <!-- Email Newsletter -->
  <g transform="translate(230, 140)">
    <rect x="0" y="0" width="140" height="100" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    <rect x="0" y="0" width="140" height="20" rx="8" fill="#f59e0b"/>
    <text x="70" y="13" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle">Weekly Newsletter</text>
    
    <text x="10" y="35" fill="#1f2937" font-family="Arial, sans-serif" font-size="8" font-weight="bold">This Week's Top Stories</text>
    <rect x="10" y="40" width="120" height="3" fill="#e5e7eb"/>
    <rect x="10" y="47" width="110" height="3" fill="#e5e7eb"/>
    <rect x="10" y="54" width="115" height="3" fill="#e5e7eb"/>
    
    <rect x="10" y="65" width="120" height="25" rx="4" fill="#fef3c7"/>
    <text x="70" y="75" fill="#92400e" font-family="Arial, sans-serif" font-size="6" text-anchor="middle">Special Offer</text>
    <text x="70" y="85" fill="#d97706" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle">50% Off This Week</text>
  </g>
  
  <!-- Content Analytics -->
  <g transform="translate(50, 250)">
    <rect x="0" y="0" width="120" height="40" rx="6" fill="#f0f9ff" stroke="#0ea5e9"/>
    <text x="60" y="12" fill="#0369a1" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle">Content Performance</text>
    
    <rect x="10" y="20" width="15" height="15" fill="#10b981"/>
    <text x="30" y="30" fill="#059669" font-family="Arial, sans-serif" font-size="6">Views: 15.2K</text>
    
    <rect x="65" y="20" width="15" height="12" fill="#3b82f6"/>
    <text x="85" y="30" fill="#2563eb" font-family="Arial, sans-serif" font-size="6">Shares: 2.3K</text>
  </g>
  
  <!-- Content Calendar -->
  <g transform="translate(180, 250)">
    <rect x="0" y="0" width="100" height="40" rx="6" fill="#fef3c7" stroke="#f59e0b"/>
    <text x="50" y="12" fill="#92400e" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle">Publishing Schedule</text>
    
    <circle cx="15" cy="25" r="4" fill="#10b981"/>
    <text x="25" y="28" fill="#059669" font-family="Arial, sans-serif" font-size="6">Mon: Blog</text>
    
    <circle cx="55" cy="25" r="4" fill="#ef4444"/>
    <text x="65" y="28" fill="#dc2626" font-family="Arial, sans-serif" font-size="6">Wed: Video</text>
    
    <circle cx="15" cy="35" r="4" fill="#8b5cf6"/>
    <text x="25" y="38" fill="#7c3aed" font-family="Arial, sans-serif" font-size="6">Fri: Email</text>
  </g>
  
  <!-- SEO Keywords -->
  <g transform="translate(290, 250)">
    <rect x="0" y="0" width="80" height="40" rx="6" fill="#f0fdf4" stroke="#10b981"/>
    <text x="40" y="12" fill="#166534" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle">SEO Keywords</text>
    
    <rect x="5" y="18" width="25" height="8" rx="4" fill="#dcfce7"/>
    <text x="17" y="24" fill="#166534" font-family="Arial, sans-serif" font-size="5" text-anchor="middle">marketing</text>
    
    <rect x="32" y="18" width="20" height="8" rx="4" fill="#dcfce7"/>
    <text x="42" y="24" fill="#166534" font-family="Arial, sans-serif" font-size="5" text-anchor="middle">digital</text>
    
    <rect x="54" y="18" width="20" height="8" rx="4" fill="#dcfce7"/>
    <text x="64" y="24" fill="#166534" font-family="Arial, sans-serif" font-size="5" text-anchor="middle">growth</text>
    
    <rect x="5" y="28" width="18" height="8" rx="4" fill="#dcfce7"/>
    <text x="14" y="34" fill="#166534" font-family="Arial, sans-serif" font-size="5" text-anchor="middle">leads</text>
    
    <rect x="25" y="28" width="22" height="8" rx="4" fill="#dcfce7"/>
    <text x="36" y="34" fill="#166534" font-family="Arial, sans-serif" font-size="5" text-anchor="middle">content</text>
    
    <rect x="49" y="28" width="25" height="8" rx="4" fill="#dcfce7"/>
    <text x="61" y="34" fill="#166534" font-family="Arial, sans-serif" font-size="5" text-anchor="middle">strategy</text>
  </g>
  
  <!-- Social Media Icons -->
  <g transform="translate(20, 20)">
    <!-- Facebook -->
    <circle cx="10" cy="10" r="8" fill="#1877f2"/>
    <text x="10" y="14" fill="white" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">f</text>
    
    <!-- Instagram -->
    <circle cx="30" cy="10" r="8" fill="#e4405f"/>
    <text x="30" y="14" fill="white" font-family="Arial, sans-serif" font-size="6" text-anchor="middle">IG</text>
    
    <!-- LinkedIn -->
    <circle cx="50" cy="10" r="8" fill="#0077b5"/>
    <text x="50" y="14" fill="white" font-family="Arial, sans-serif" font-size="6" text-anchor="middle">in</text>
    
    <!-- YouTube -->
    <circle cx="70" cy="10" r="8" fill="#ff0000"/>
    <text x="70" y="14" fill="white" font-family="Arial, sans-serif" font-size="6" text-anchor="middle">YT</text>
  </g>
  
  <!-- AI Content Assistant -->
  <g transform="translate(300, 20)">
    <rect x="0" y="0" width="80" height="20" rx="10" fill="#f0f9ff" stroke="#0ea5e9"/>
    <circle cx="12" cy="10" r="6" fill="#0ea5e9"/>
    <text x="12" y="13" fill="white" font-family="Arial, sans-serif" font-size="6" text-anchor="middle">AI</text>
    <text x="22" y="13" fill="#0369a1" font-family="Arial, sans-serif" font-size="6">Content Generator</text>
  </g>
</svg>