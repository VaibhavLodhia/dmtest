<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Mobile Device -->
  <rect x="50" y="40" width="120" height="220" rx="15" fill="#1e293b"/>
  <rect x="60" y="60" width="100" height="180" rx="8" fill="#ffffff"/>
  
  <!-- Ad Content -->
  <rect x="65" y="70" width="90" height="40" rx="4" fill="#fef3c7"/>
  <rect x="67" y="72" width="15" height="8" rx="2" fill="#f59e0b"/>
  <text x="85" y="78" fill="#92400e" font-family="Arial, sans-serif" font-size="6">Sponsored</text>
  <text x="70" y="90" fill="#1f2937" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Your Business</text>
  <text x="70" y="102" fill="#4b5563" font-family="Arial, sans-serif" font-size="6">Premium Product Sale</text>
  
  <!-- Regular Content -->
  <rect x="65" y="120" width="90" height="25" rx="3" fill="#f3f4f6"/>
  <text x="70" y="135" fill="#6b7280" font-family="Arial, sans-serif" font-size="7">Organic Result</text>
  
  <rect x="65" y="150" width="90" height="25" rx="3" fill="#f3f4f6"/>
  <text x="70" y="165" fill="#6b7280" font-family="Arial, sans-serif" font-size="7">Organic Result</text>
  
  <!-- Desktop Screen -->
  <rect x="200" y="60" width="150" height="100" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  <rect x="200" y="60" width="150" height="20" rx="8" fill="#f3f4f6"/>
  
  <!-- Google Ads Interface -->
  <rect x="210" y="85" width="130" height="30" rx="4" fill="#d1fae5" stroke="#10b981" stroke-width="1"/>
  <rect x="212" y="87" width="20" height="8" rx="2" fill="#10b981"/>
  <text x="235" y="93" fill="#065f46" font-family="Arial, sans-serif" font-size="6">Google Ad</text>
  <text x="212" y="105" fill="#047857" font-family="Arial, sans-serif" font-size="7" font-weight="bold">High Converting Landing Page</text>
  <text x="212" y="113" fill="#059669" font-family="Arial, sans-serif" font-size="5">Get 50% More Leads Today</text>
  
  <!-- Facebook Ad -->
  <rect x="210" y="125" width="130" height="30" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <circle cx="220" cy="135" r="6" fill="#3b82f6"/>
  <text x="230" y="135" fill="#1e40af" font-family="Arial, sans-serif" font-size="6" font-weight="bold">Facebook Ad</text>
  <text x="212" y="148" fill="#2563eb" font-family="Arial, sans-serif" font-size="5">Target Audience: 25-45 years</text>
  
  <!-- ROI Chart -->
  <g transform="translate(50, 280)">
    <rect x="0" y="-30" width="100" height="30" rx="4" fill="#ffffff" stroke="#e5e7eb"/>
    <text x="50" y="-8" fill="#374151" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">ROI: 300%</text>
    <rect x="10" y="-25" width="8" height="20" fill="#10b981"/>
    <rect x="25" y="-20" width="8" height="15" fill="#3b82f6"/>
    <rect x="40" y="-28" width="8" height="23" fill="#f59e0b"/>
    <rect x="55" y="-15" width="8" height="10" fill="#ef4444"/>
    <rect x="70" y="-22" width="8" height="17" fill="#8b5cf6"/>
  </g>
  
  <!-- Click Analytics -->
  <g transform="translate(270, 200)">
    <rect x="0" y="0" width="80" height="50" rx="6" fill="#f0f9ff" stroke="#0ea5e9"/>
    <text x="40" y="15" fill="#0369a1" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Clicks</text>
    <text x="40" y="30" fill="#0ea5e9" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">2,547</text>
    <text x="40" y="42" fill="#0369a1" font-family="Arial, sans-serif" font-size="6" text-anchor="middle">This Month</text>
  </g>
  
  <!-- Campaign Budget -->
  <g transform="translate(200, 20)">
    <rect x="0" y="0" width="70" height="25" rx="4" fill="#fef3c7"/>
    <text x="35" y="10" fill="#92400e" font-family="Arial, sans-serif" font-size="6" text-anchor="middle">Budget</text>
    <text x="35" y="20" fill="#d97706" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle">$5,000</text>
  </g>
  
  <!-- Platform Icons -->
  <g transform="translate(300, 20)">
    <!-- Google -->
    <circle cx="10" cy="10" r="8" fill="#4285f4"/>
    <text x="10" y="14" fill="white" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">G</text>
    
    <!-- Facebook -->
    <rect x="25" y="2" width="16" height="16" rx="3" fill="#1877f2"/>
    <text x="33" y="12" fill="white" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">f</text>
    
    <!-- LinkedIn -->
    <rect x="50" y="2" width="16" height="16" rx="2" fill="#0077b5"/>
    <text x="58" y="12" fill="white" font-family="Arial, sans-serif" font-size="6" text-anchor="middle">in</text>
  </g>
</svg>